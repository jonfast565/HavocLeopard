# https://stackoverflow.com/questions/41916656/how-to-use-travis-ci-to-build-modern-c-using-modern-cmake
dist: trusty
sudo: required
language: cpp
addons:
  apt:
    packages:
      - gcc
      - g++
      - cmake
compiler:
  - gcc
before_script:
  - whereis cmake
  - /usr/local/cmake --version
script:
  - /usr/local/cmake CMakeLists.txt -B . -G "Unix Makefiles"
  - make